    <main>

    </li>

        <input type="number" name="phone" id="phone " minlength="10" required>
    </li>
    <li id="info"><label for="age">Enter your age</label>
         <input type="number" name="age" id="age" min="18" max="50" required>
    </li>
    <li id="info"><label for="date">Which date you want join us</label>
        <input type="date" name="date" id="date" required>
   </li>
   </ul>
   <hr>
   <ul >
   <li><h2>Login Credentials</h2></li> 
    <li id="info"><label for="login">Enter your email ID</label>
    <input type="email" name="email" id="login" required>
    </li>
    <li id="info"><label for="password">Enter the password</label>
    <input type="password" name="password" id="password"min="7" required>
</li>
   </ul>
   <hr>
   <ul id="radio_box">
    <li><h2>Way to contact</h2></li>
    <li id="radio">
        <input type="radio" name="contact_by" id="cell" >
        <label for="cell">By phone</label>
    </li>
    <li id="radio">
        <input type="radio" name="contact_by" id="cell" >
        <label for="cell">By phone</label>
    </li>
    <li id="radio">
        <input type="radio" name="contact_by" id="cell" >
        <label for="cell">By phone</label>
    </li>
   </ul>
   <hr>
   <ul id="checkbox">
    <h2>Way of transportation (Any two options)</h2>
    <li>
        <input type="checkbox" name="transportation" id="car">
        <label for="car">By car</label></li>
        <li>
            <input type="checkbox" name="transportation" id="Train">
            <label for="Train">By Train</label></li>
            <li>
                <input type="checkbox" name="transportation" id="flight">
                <label for="flight">By Flight</label></li>
   </ul>
   <hr>
  <label for="destiny"><h2>Enter the destination</h2></label>

    <option value="barcelona">Barcelona</option>

   <br>

   <input type="checkbox" name="agreed" id="agree">
</div>
<div id="textarea">
<label for="feedback"> Enter your feedback</label>
<textarea name="feedback" id="feedback" cols="30" rows="3"></textarea>
</div>
   <ul id="button">
